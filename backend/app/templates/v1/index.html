<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="ad.size" content="width=320,height=480">
    <title data-lang="title"></title>
    <link rel="stylesheet" href="style.css">
    <script>
        // TikTok click handler
        function ttClickTag() {
            if (typeof mraid !== 'undefined') {
                mraid.open(window.clickTag || "https://play.google.com/store/apps");
            } else {
                window.open(window.clickTag || "https://play.google.com/store/apps", "_blank");
            }
        }
    </script>
</head>

<body>
    <div class="ad-container">
        <video class="ad-video" id="ad-video" playsinline></video>
        <div class="click-layer" id="clickLayer">
            <div class="click-tip">
                <span data-lang="click_to_play"></span>
                <span class="highlight" data-lang="rotate_tip"></span>
            </div>
            <div class="rotate-icon"></div>
        </div>
        <div class="guide-layer" id="guideLayer"></div>
    </div>
    <script src="images.js"></script>
    <script src="videos.js"></script>
    <script src="lang.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>

</html>
